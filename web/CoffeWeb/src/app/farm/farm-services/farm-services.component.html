  <div class="form-group row">
      <form role="form" (submit)="farmCreate($event, name_farm.value, status_farm.value)">
  <div class="form-group">
    <label for="name_farm">Nombre:</label>
    <input type="text" #name_farm class="form-control" id="name_farm" placeholder="Escriba aqui el nomnbe" required>
  </div>
  <div class="form-group">
    <label for="status_farm">Status</label>
    <input type="status_farm" #status_farm class="form-control" id="status_farm" placeholder="status_farm" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </div>
