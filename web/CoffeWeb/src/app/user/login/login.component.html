
<div style="text-align:center;" >
  <img src="/assets/images/logo_principal.jpg" alt="logo"/>
</div>
<div class="container">
    
  <form role="form" (submit)="login($event, email.value, password.value)">
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="text" #email class="form-control" id="email" placeholder="Correo">
  </div>
  <div class="form-group">
    <label for="password">Clave</label>
    <input type="password" #password class="form-control" id="password" placeholder="Clave">
  </div>
  <button type="submit" class="btn btn-default">Iniciar Sesi&oacute;n</button>
 <br> <a data-toggle="modal" data-target="#forgotPassword">
Se te olvid&oacute; la clave</a> 
</form>
</div>

<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Recuperaci&oacute;n de clave</h4>
      </div>
      <div class="modal-body">
           <form role="form" (submit)="forgotPassword($event, emailM.value)">
              <div class="form-group">
                <label for="emailM">Correo</label>
                <input type="text" #emailM class="form-controlModal" id="emailM" placeholder="Correo">
              </div>
              <button type="submit" class="btn btn-default">Recuperar</button>
            </form>
      </div>
    </div>
  </div>
</div>
